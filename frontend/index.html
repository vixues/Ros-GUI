    <style>
      body { 
        background-color: #09090b; 
        color: #e4e4e7;

      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      /* Leaflet Overrides for Glass HUD */
      .leaflet-container { background: #000000 !important; font-family: 'Inter', sans-serif !important; }
      
      /* Completely transparent container so React component handles the box */
      .leaflet-popup-content-wrapper { 
        background: transparent !important; 
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        border-radius: 0 !important;
      }
      .leaflet-popup-content { margin: 0 !important; width: auto !important; }
      .leaflet-popup-tip-container { display: none !important; } /* Hide the arrow tip for floating HUD look */
      
      /* Utility for text readability */
      .text-balance { text-wrap: balance; }
    </style>
